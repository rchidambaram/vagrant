
<VirtualHost *:80>
    ServerAdmin webmaster@localhost
	SetEnv APPLICATION_ENVIRONMENT qa
   	DocumentRoot /var/www/html/public_html
	ServerName qa.redcconnectionpro.com
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
	SetEnv APPLICATION_ENVIRONMENT qa2
   	DocumentRoot /var/www/html/public_html
	ServerName dos.qa.redcconnectionpro.com
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
	SetEnv APPLICATION_ENVIRONMENT development
   	DocumentRoot /var/www/html/public_html
	ServerName dev.redcconnectionpro.com
	ServerAlias *
</VirtualHost>

<Directory /var/www/html/public_html>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order deny,allow
    Allow from all
</Directory>

<Directory />
     Options FollowSymLinks
     AllowOverride All
</Directory>

# Possible values include: debug, info, notice, warn, error, crit,
# alert, emerg.
LogLevel debug

ErrorLog /var/log/httpd/error.log
CustomLog /var/log/httpd/access.log combined
AddOutputFilterByType DEFLATE application/csv text/csv
DeflateFilterNote ratio
LogFormat '"%r" %b (%{ratio}n) "%{User-agent}i"' deflate
CustomLog logs/deflate_log deflate

